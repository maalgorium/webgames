<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Webgames</title>
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Atkinson Hyperlegible", "Trebuchet MS", sans-serif;
        background: linear-gradient(160deg, #f6f3ea, #dbe7f2 65%, #f7f5ef);
        color: #1d2433;
      }

      main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px 20px;
      }

      .card {
        width: min(720px, 100%);
        background: #ffffff;
        border-radius: 18px;
        padding: 36px clamp(24px, 5vw, 48px);
        box-shadow: 0 24px 60px rgba(25, 32, 54, 0.18);
      }

      h1 {
        font-size: clamp(28px, 4vw, 40px);
        margin: 0 0 12px;
      }

      p {
        margin: 0 0 24px;
        font-size: 1.05rem;
        line-height: 1.6;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 14px;
      }

      a {
        display: block;
        padding: 14px 18px;
        border-radius: 12px;
        background: #f2f5f9;
        color: inherit;
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      a:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(16, 20, 36, 0.12);
      }

      .meta {
        margin-top: 24px;
        font-size: 0.95rem;
        color: #465066;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card">
        <h1>Webgames</h1>
        <p>Pick a game below. These are personal, ad-free versions of a few classics.</p>
        <ul>
          <li><a href="map-game/">Map Game</a></li>
          <li><a href="puzzle-game/">Puzzle Game</a></li>
        </ul>
        <p class="meta">More games will land here over time.</p>
      </section>
    </main>
  </body>
</html>
