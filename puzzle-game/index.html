<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="top-bar">
        <button class="icon-button" id="menu-toggle" type="button" aria-label="Open gallery">‚ò∞</button>
        <h1 class="top-title">Puzzle Game</h1>
        <div class="top-controls">
          <label class="piece-selector">
            <span class="piece-selector-label">Pieces:</span>
            <select id="piece-count-select" class="piece-select">
              <option value="30">30</option>
              <option value="60">60</option>
              <option value="150" selected>150</option>
              <option value="300">300</option>
              <option value="600">600</option>
            </select>
          </label>
          <div class="top-progress">Placed: <span id="piece-count">0 / 0</span></div>
        </div>
        <div class="overflow">
          <button class="icon-button" id="overflow-toggle" type="button" aria-label="More options">‚ãØ</button>
          <div class="overflow-menu" id="overflow-menu" role="menu">
            <button class="secondary" id="shuffle" type="button" role="menuitem">Shuffle</button>
            <button id="reset" type="button" role="menuitem">Reset</button>
          </div>
        </div>
      </header>

      <main class="play-area" id="play-area">
        <div class="board-zone" id="board-zone">
          <div class="board" id="board"></div>
        </div>
        <div class="tray collapsed" id="tray">
          <div class="tray-header">
            <div class="tray-title">Pieces</div>
            <button class="icon-button tray-toggle" id="tray-toggle" type="button" aria-label="Expand pieces" aria-expanded="false">‚ñæ</button>
          </div>
          <div class="tray-surface" id="tray-surface">
            <div class="tray-spacer" id="tray-spacer"></div>
          </div>
        </div>
      </main>
    </div>

    <div class="drawer-backdrop" id="drawer-backdrop"></div>
    <aside class="gallery-drawer" id="gallery-drawer" aria-hidden="true">
      <div class="drawer-header">
        <div class="drawer-title">Gallery</div>
        <button class="icon-button" id="gallery-close" type="button" aria-label="Close gallery">‚úï</button>
      </div>
      <div class="gallery-grid drawer-grid" id="gallery"></div>
    </aside>

    <div class="preview" id="preview">
      <div class="preview-bar">
        <span>Preview</span>
        <button class="preview-toggle" id="preview-toggle" type="button" aria-label="Hide preview">‚úï</button>
      </div>
      <img id="preview-image" alt="Puzzle preview" />
      <div class="preview-resize" id="preview-resize" role="button" aria-label="Resize preview"></div>
    </div>

    <button class="preview-show-button" id="preview-show" type="button" aria-label="Show preview">üëÅ</button>

    <script src="js/state.js" defer></script>
    <script src="js/utils.js" defer></script>
    <script src="js/edges.js" defer></script>
    <script src="js/paths.js" defer></script>
    <script src="js/pieces.js" defer></script>
    <script src="js/layout.js" defer></script>
    <script src="js/drag.js" defer></script>
    <script src="js/museum-api.js" defer></script>
    <script src="js/museum-ui.js" defer></script>
    <script src="js/pixabay-api.js" defer></script>
    <script src="js/gallery.js" defer></script>
    <script src="js/preview.js" defer></script>
    <script src="js/confetti.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/main.js" defer></script>
  </body>
</html>
